<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meu primeiro site olhando um video aula">
    <title>Animes/séries</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="inicio">
        <img class="inicio-imagem" src="../image/bon (1).svg" alt="imagem série bondoks">
        <nav class="inicio-menu">
            <a class="inicio-menu-item">Teste1</a>
            <a class="inicio-menu-item">Teste2</a>
            <a class="inicio-menu-item">Teste3</a>
        </nav>

    </header>

    <main class="meio">
        <section class="meio-secao">
            <div class="meio-secao-conteudo">
                <h1 class="meio-secao-conteudo-titulo">The Boondocks</h1>
                <h3 class="meio-secao-conteudo-subtitulo">Gênero: Animação, Ação & Comédia</h3>
                <button class="meio-secao-conteudo-botao">Assistir</button>
            </div>
            <img class="meio-secao-conteudo-imagem" src="../image/teste.png" alt="série the Boondocks">
        </section>
            
        <section class="meio-segundaria">
            <h3 class="meio-segundaria-titulo">Parou em qual episódio?</h3>
            <p class="meio-segundaria-paragrafo">Se vira para saber!!</p>
        </section>
    </main>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="../image/rodapé.png">
    </footer>
</body>
</html>
